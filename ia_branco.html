<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I.A Branco</title>
    <style>
        /* Styles adapted from index.html */
        body { background-color: #0f0f13; color: #fff; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; padding: 20px; }
        .main-container { max-width: 800px; margin: 0 auto; }
        .layout-panel { background: #1a1a1a; border: 1px solid #333; border-radius: 12px; padding: 20px; box-shadow: 0 0 20px rgba(0,0,0,0.5); }
        .main-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; border-bottom: 1px solid #333; padding-bottom: 15px; }
        h1, h2 { margin: 0; }
        h2 { margin-bottom: 15px; color: #00d2ff; }
        .cortex-text-anim { background: linear-gradient(90deg, #00d2ff, #ff0055, #ff9800, #00d2ff); background-size: 300% 100%; -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent; animation: cortex-gradient 3s linear infinite; font-weight: bold; }
        @keyframes cortex-gradient { 0% { background-position: 0% 50%; } 100% { background-position: 100% 50%; } }
        .platform-switcher { display: flex; gap: 10px; }
        .platform-btn { padding: 8px 16px; border: 1px solid #444; background: #222; color: #888; cursor: pointer; border-radius: 4px; transition: all 0.3s; }
        .platform-btn.active { background: #00d2ff; color: #000; font-weight: bold; border-color: #00d2ff; }
        .platform-jonbet .platform-btn.active { background: #00ff88; border-color: #00ff88; }
        .control-group { margin-bottom: 15px; }
        .inline-controls { display: flex; gap: 10px; margin-bottom: 15px; }
        .inline-controls .control-group { flex: 1; margin-bottom: 0; }
        label { display: block; margin-bottom: 5px; color: #aaa; font-size: 0.9rem; }
        input, select, textarea { width: 100%; padding: 10px; background: #0f0f13; border: 1px solid #333; color: #fff; border-radius: 4px; box-sizing: border-box; }
        input:focus, select:focus, textarea:focus { border-color: #00d2ff; outline: none; }
        .btn-action { width: 100%; padding: 12px; background: linear-gradient(90deg, #00d2ff, #0088cc); color: white; border: none; border-radius: 4px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .btn-action:hover { opacity: 0.9; }
        .btn-copy { width: 100%; padding: 10px; background: #333; color: #fff; border: 1px solid #555; border-radius: 4px; cursor: pointer; margin-top: 10px; }
        .btn-copy:hover { background: #444; }
        .output-area { background: #000; border: 1px solid #333; padding: 15px; border-radius: 4px; min-height: 100px; white-space: pre-wrap; font-family: monospace; margin-top: 15px; color: #00d2ff; }
        .hint { font-size: 0.8rem; color: #666; margin-top: 4px; }
        .manual-btn { cursor: pointer; border: 1px solid #444; background: #333; color: #fff; border-radius: 4px; }
        /* Toggle Switch */
        .switch { position: relative; display: inline-block; width: 40px; height: 20px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 20px; }
        .slider:before { position: absolute; content: ""; height: 16px; width: 16px; left: 2px; bottom: 2px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #00d2ff; }
        input:checked + .slider:before { transform: translateX(20px); }
        .toggle-switch-container { display: flex; align-items: center; gap: 10px; margin-bottom: 15px; background: rgba(255,255,255,0.05); padding: 10px; border-radius: 6px; }
        .btn-back { display: inline-flex; align-items: center; gap: 5px; padding: 8px 15px; background: rgba(255,255,255,0.05); color: #aaa; text-decoration: none; border-radius: 6px; margin-bottom: 15px; font-size: 0.9rem; border: 1px solid #333; transition: all 0.3s; }
        .btn-back:hover { background: rgba(0, 210, 255, 0.1); border-color: #00d2ff; color: #00d2ff; box-shadow: 0 0 10px rgba(0, 210, 255, 0.2); }

        /* Bot√µes Futuristas */
        .btn-cyber { position: relative; padding: 12px 25px; font-family: 'Courier New', Courier, monospace; font-weight: bold; text-transform: uppercase; letter-spacing: 2px; color: #fff; background: rgba(0, 0, 0, 0.6); border: 1px solid transparent; cursor: pointer; transition: all 0.3s ease; overflow: hidden; z-index: 1; border-radius: 4px; outline: none; flex: 1; }
        .btn-cyber::before { content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%; background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent); transition: 0.5s; z-index: -1; }
        .btn-cyber:hover::before { left: 100%; }
        .btn-save-neon { border-color: #03e9f4; box-shadow: 0 0 5px rgba(3, 233, 244, 0.2); color: #03e9f4; }
        .btn-save-neon:hover { background: #03e9f4; color: #000; box-shadow: 0 0 10px #03e9f4; }
        .btn-access-neon { border-color: #24A1DE; box-shadow: 0 0 5px rgba(36, 161, 222, 0.2); color: #24A1DE; }
        .btn-access-neon:hover { background: #24A1DE; color: #fff; box-shadow: 0 0 10px #24A1DE; }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="layout-panel suite">
            <div class="main-header">
                <h1 class="cortex-text-anim">I.A BRANCO</h1>
                <div class="platform-switcher">
                    <input type="hidden" id="suite_platformSelector" value="blaze">
                    <button class="platform-btn active" id="suite_btn-blaze" onclick="suite_selectPlatform('blaze')">Blaze</button>
                    <button class="platform-btn" id="suite_btn-jonbet" onclick="suite_selectPlatform('jonbet')">Jonbet</button>
                </div>
            </div>

            <div id="suite_ia_branco">
                <div class="control-group">
                    <label for="iaWhiteStrategy">Estrat√©gia:</label>
                    <select id="iaWhiteStrategy">
                        <option value="alternating_break">1. Quebra de Altern√¢ncia</option>
                        <option value="poisson_hunt">2. Ca√ßa Poisson (8min+)</option>
                        <option value="cacador_branco">3. Ca√ßador de Branco (M√©dia)</option>
                        <option value="exponential_renewal">4. Modelo Exponencial (Renewal)</option>
                        <option value="low_entropy">5. Entropia Baixa (F√≠sica Est.)</option>
                        <option value="fractal_break">6. Fractais de Quebra (Geom. Fractal)</option>
                        <option value="sum_minutes_3">7. Soma Minutos (√öltimos 3)</option>
                    </select>
                </div>

                <div class="control-group">
                    <label for="iaWhiteEntryCount">N¬∫ de Entradas:</label>
                    <input type="number" id="iaWhiteEntryCount" value="6" min="1">
                </div>

                <div class="inline-controls" style="margin-top: 15px;">
                    <div class="control-group">
                        <label for="iaWhiteQtdSinais">Quantidade de Sinais:</label>
                        <input type="number" id="iaWhiteQtdSinais" value="5" min="1">
                    </div>
                    <div class="control-group">
                        <label for="iaWhiteIntervalo">Intervalo (Minutos):</label>
                        <input type="text" id="iaWhiteIntervalo" value="5,10,8" placeholder="Ex: 5 ou 5,10,8">
                        <div class="hint">Use v√≠rgulas para ciclos.</div>
                    </div>
                </div>

                <div style="display: flex; gap: 10px; margin-top: 15px;">
                    <button class="btn-cyber btn-access-neon" onclick="generateIAWhiteList()">‚ö° GERAR LISTA</button>
                    <button class="btn-cyber btn-save-neon" onclick="copiar('iaWhiteOutput', this)">üìã COPIAR LISTA</button>
                </div>

                <div id="iaWhiteOutput" class="output-area" style="margin-top: 20px; white-space: pre-wrap; font-family: monospace; min-height: 100px;"></div>
            </div>
        </div>
    </div>

    <script>
        function suite_selectPlatform(platform) {
            document.getElementById('suite_platformSelector').value = platform;
            document.getElementById('suite_btn-blaze').classList.remove('active');
            document.getElementById('suite_btn-jonbet').classList.remove('active');
            document.getElementById(`suite_btn-${platform}`).classList.add('active');
            
            const panel = document.querySelector('.layout-panel.suite');
            if (platform === 'jonbet') panel.classList.add('platform-jonbet');
            else panel.classList.remove('platform-jonbet');
        }

        function copiar(elementId, btn) {
            const el = document.getElementById(elementId);
            if (!el) return;
            const text = el.value || el.innerText;
            navigator.clipboard.writeText(text).then(() => {
                const originalText = btn.innerText;
                btn.innerText = '‚úÖ Copiado!';
                setTimeout(() => btn.innerText = originalText, 2000);
            }).catch(err => console.error('Erro ao copiar:', err));
        }

        function generateIAWhiteList() {
            const strategySelect = document.getElementById('iaWhiteStrategy');
            const strategyName = strategySelect.options[strategySelect.selectedIndex].text;
            const strategyValue = strategySelect.value;
            const entryCount = document.getElementById('iaWhiteEntryCount').value;
            const output = document.getElementById('iaWhiteOutput');

            const qtdSinais = parseInt(document.getElementById('iaWhiteQtdSinais').value) || 5;
            
            // 1. Tenta calcular intervalos automaticamente pelo hist√≥rico (Auto-Busca)
            let intervalos = [];
            let sourceInfo = "(Manual)";
            const rawData = sessionStorage.getItem('raw_blaze_data');

            if (rawData) {
                const tokens = rawData.split(/[\s\n]+/).filter(n => n.trim() !== '');
                const whiteTimes = [];
                
                // Parseia o hist√≥rico (Date, Roll, Time) para encontrar brancos
                for (let i = 0; i < tokens.length; i++) {
                    if (tokens[i].includes('/') && !isNaN(parseInt(tokens[i + 1])) && tokens[i + 2].includes(':')) {
                        const roll = parseInt(tokens[i + 1]);
                        const time = tokens[i + 2];
                        if (roll === 0) whiteTimes.push(time);
                        i += 2;
                    }
                }

                // Se houver brancos suficientes, calcula a m√©dia dos intervalos recentes
                if (whiteTimes.length >= 2) {
                    const diffs = [];
                    // whiteTimes[0] √© o mais recente
                    for (let i = 0; i < whiteTimes.length - 1; i++) {
                        const [h1, m1] = whiteTimes[i].split(':').map(Number);
                        const [h2, m2] = whiteTimes[i+1].split(':').map(Number);
                        let diff = (h1 * 60 + m1) - (h2 * 60 + m2);
                        if (diff < 0) diff += 24 * 60; // Ajuste para virada de dia
                        if (diff > 0) diffs.push(diff);
                    }

                    if (diffs.length > 0) {
                        let calculatedInterval = 0;

                        if (strategyValue === 'poisson_hunt') {
                            const longDiffs = diffs.filter(d => d >= 8);
                            if (longDiffs.length > 0) {
                                calculatedInterval = Math.round(longDiffs.reduce((a, b) => a + b, 0) / longDiffs.length);
                                sourceInfo = `(Auto: Poisson >8m)`;
                            } else {
                                calculatedInterval = Math.round(diffs.reduce((a, b) => a + b, 0) / diffs.length) + 5;
                                sourceInfo = `(Auto: M√©dia + Bias)`;
                            }
                        } else if (strategyValue === 'low_entropy') {
                            const sortedDiffs = [...diffs].sort((a, b) => a - b);
                            const mid = Math.floor(sortedDiffs.length / 2);
                            calculatedInterval = sortedDiffs.length % 2 !== 0 ? sortedDiffs[mid] : Math.round((sortedDiffs[mid - 1] + sortedDiffs[mid]) / 2);
                            sourceInfo = `(Auto: Mediana)`;
                        } else if (strategyValue === 'sum_minutes_3') {
                            const last3 = diffs.slice(0, 3);
                            if (last3.length > 0) {
                                calculatedInterval = Math.round(last3.reduce((a, b) => a + b, 0) / last3.length);
                                sourceInfo = `(Auto: M√©dia √öltimos 3)`;
                            }
                        } else if (strategyValue === 'exponential_renewal') {
                            const chronologicalDiffs = [...diffs].reverse();
                            const alpha = 0.3;
                            let ema = chronologicalDiffs[0];
                            for (let i = 1; i < chronologicalDiffs.length; i++) {
                                ema = alpha * chronologicalDiffs[i] + (1 - alpha) * ema;
                            }
                            calculatedInterval = Math.round(ema);
                            sourceInfo = `(Auto: EMA)`;
                        } else {
                            const recentDiffs = diffs.slice(0, 10);
                            calculatedInterval = Math.round(recentDiffs.reduce((a, b) => a + b, 0) / recentDiffs.length);
                            sourceInfo = `(Auto: M√©dia ${calculatedInterval}m)`;
                        }

                        if (calculatedInterval > 0) {
                            intervalos = [calculatedInterval];
                        }
                    }
                }
            }

            // 2. Se n√£o encontrou no hist√≥rico, usa o input manual
            if (intervalos.length === 0) {
                const intervaloInput = document.getElementById('iaWhiteIntervalo').value;
                intervalos = intervaloInput.split(',').map(i => parseInt(i.trim())).filter(i => !isNaN(i) && i > 0);
            }

            if (intervalos.length === 0) {
                output.innerText = "‚ö†Ô∏è Insira um intervalo v√°lido em minutos ou carregue o hist√≥rico (Auto-Busca).";
                return;
            }

            const now = new Date();
            let list = `üìã LISTA I.A BRANCO - ${now.toLocaleDateString('pt-BR')}\n`;
            list += `üî• Estrat√©gia: ${strategyName} ${sourceInfo}\n`;
            list += `üîÑ Entradas: ${entryCount}\n\n`; // Linha solicitada
            
            let currentTime = new Date();
            currentTime.setSeconds(0, 0);
            currentTime.setMinutes(currentTime.getMinutes() + 1);
            let signals = [];
            let intervalIndex = 0;

            for(let i = 0; i < qtdSinais; i++) {
                const minutesToAdd = intervalos[intervalIndex % intervalos.length];
                intervalIndex++;
                currentTime.setMinutes(currentTime.getMinutes() + minutesToAdd);
                const timeStr = `${currentTime.getHours().toString().padStart(2,'0')}:${currentTime.getMinutes().toString().padStart(2,'0')}`;
                signals.push(`üïí${timeStr} = ‚ö™Ô∏è`);
            }
            
            out += signals.join('\n');
            list += `\n\n‚ö†Ô∏è Gerencie sua banca!`;
            output.innerText = list;
        }
    </script>
</body>
</html>
