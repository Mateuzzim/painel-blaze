<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rob√¥ Branco</title>
    <style>
        /* Styles adapted from index.html */
        :root {
            --bg-color: #0f0f13; --panel-bg: #1a1a1a; --text-color: #fff; --border-color: #333; --input-bg: #0f0f13;
            --accent: #00d2ff; --accent-blaze: #ff0055; --accent-jonbet: #00ff88; --text-muted: #888;
        }
        body { background-color: var(--bg-color); color: var(--text-color); font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; padding: 20px; }
        .main-container { max-width: 1200px; margin: 0 auto; display: flex; gap: 20px; flex-direction: column; }
        .layout-panel { background: var(--panel-bg); border: 1px solid var(--border-color); border-radius: 12px; padding: 20px; box-shadow: 0 0 20px rgba(0,0,0,0.5); }
        .main-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; border-bottom: 1px solid var(--border-color); padding-bottom: 15px; }
        h1, h2, h3 { margin: 0; }
        h2 { margin-bottom: 15px; color: var(--accent); }
        .cortex-text-anim { background: linear-gradient(90deg, #00d2ff, #ff0055, #ff9800, #00d2ff); background-size: 300% 100%; -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent; animation: cortex-gradient 3s linear infinite; font-weight: bold; }
        @keyframes cortex-gradient { 0% { background-position: 0% 50%; } 100% { background-position: 100% 50%; } }
        .platform-switcher { display: flex; gap: 10px; }
        .platform-btn { padding: 8px 16px; border: 1px solid #444; background: #222; color: var(--text-muted); cursor: pointer; border-radius: 4px; transition: all 0.3s; }
        .platform-btn.active { background: var(--accent); color: #000; font-weight: bold; border-color: var(--accent); }
        .platform-jonbet .platform-btn.active { background: var(--accent-jonbet); border-color: var(--accent-jonbet); }
        .control-group { margin-bottom: 15px; }
        .inline-controls { display: flex; gap: 10px; margin-bottom: 15px; }
        .inline-controls .control-group { flex: 1; margin-bottom: 0; }
        label { display: block; margin-bottom: 5px; color: #aaa; font-size: 0.9rem; }
        input, select, textarea { width: 100%; padding: 10px; background: var(--input-bg); border: 1px solid var(--border-color); color: var(--text-color); border-radius: 4px; box-sizing: border-box; }
        .hint { font-size: 0.8rem; color: #666; margin-top: 4px; }
        .manual-btn { cursor: pointer; border: 1px solid #444; background: #333; color: #fff; border-radius: 4px; }
        .output-area { background: #000; border: 1px solid var(--border-color); padding: 15px; border-radius: 4px; min-height: 100px; white-space: pre-wrap; font-family: monospace; margin-top: 15px; color: var(--accent); }
        
        /* Toggle Switch */
        .switch { position: relative; display: inline-block; width: 50px; height: 26px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 26px; }
        .slider:before { position: absolute; content: ""; height: 20px; width: 20px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--accent); }
        input:checked + .slider:before { transform: translateX(24px); }
        .toggle-switch-container { display: flex; align-items: center; gap: 10px; margin-bottom: 15px; background: rgba(255,255,255,0.05); padding: 10px; border-radius: 6px; }

        /* Futuristic Elements */
        .futuristic-collapse-btn { width: 100%; margin-bottom: 15px; padding: 10px; background: linear-gradient(90deg, #1a1a1a, #2a2a2a, #1a1a1a); border: 1px solid #333; color: #00d2ff; font-size: 0.9rem; font-weight: bold; text-transform: uppercase; letter-spacing: 1px; cursor: pointer; }
        .futuristic-scoreboard { display: flex; justify-content: center; gap: 15px; margin-bottom: 20px; padding: 15px; background: rgba(10, 10, 15, 0.6); border: 1px solid #333; border-radius: 12px; }
        .score-card { flex: 1; display: flex; flex-direction: column; align-items: center; padding: 10px; background: rgba(255, 255, 255, 0.03); border-radius: 8px; }
        .score-card.win { border-bottom: 2px solid #00ff88; }
        .score-card.loss { border-bottom: 2px solid #ff0055; }
        .score-value { font-size: 1.8rem; font-weight: 800; }
        .win-text { color: #00ff88; }
        .loss-text { color: #ff0055; }
        .panel-glow-active { animation: neon-border-pulse 1.5s infinite alternate !important; }
        @keyframes neon-border-pulse { 0% { box-shadow: 0 0 5px rgba(0, 210, 255, 0.5); border-color: #00d2ff; } 100% { box-shadow: 0 0 20px rgba(0, 210, 255, 0.8); border-color: #fff; } }
        
        /* Protection Panel */
        .protection-panel { background: rgba(0, 20, 40, 0.95); border: 1px solid #00d2ff; border-radius: 12px; padding: 20px; text-align: center; margin-bottom: 20px; position: relative; overflow: hidden; }
        .protection-panel.active { border: 2px solid #00d2ff; animation: pulse-recovery-border 1.5s infinite alternate; }
        .protection-panel.disabled { opacity: 0.6; border-color: #333; background: rgba(20,20,20,0.4); }
        @keyframes pulse-recovery-border { 0% { border-color: #00d2ff; box-shadow: 0 0 15px rgba(0, 210, 255, 0.3); } 100% { border-color: #fff; box-shadow: 0 0 30px rgba(0, 210, 255, 0.6); } }
        
        /* Data Collector Styles */
        .futuristic-data-box { border: 1px solid #ff9800; padding: 10px; border-radius: 8px; margin-bottom: 20px; background-color: rgba(255, 152, 0, 0.05); }
        #dash_grid-real-time { display: flex; flex-wrap: wrap; gap: 10px; row-gap: 35px; padding: 10px 5px 25px 5px; max-height: 250px; overflow-y: auto; align-content: flex-start; }
        #dash_grid-real-time.reverse-direction { flex-direction: row-reverse !important; justify-content: flex-end !important; }
        .badge { width: 40px; height: 40px; display: flex; justify-content: center; align-items: center; margin: 3px; border-radius: 8px; font-weight: 900; font-size: 1.1rem; position: relative; background: #0f0f13; border: 1px solid #333; color: #fff; }
        .badge.vermelho { border-color: #ff0000; color: #ff0000; }
        .badge.preto { border-color: #444; color: #888; }
        .badge.branco { border-color: #fff; background: rgba(255,255,255,0.1); color: #fff; }
        .badge .time-overlay { position: absolute; bottom: 2px; right: 2px; font-size: 0.5rem; color: rgba(255,255,255,0.5); }
        
        /* Stats Table */
        .futuristic-stats-box table tr:hover { background-color: rgba(255, 255, 255, 0.05); }
        .active-strategy-highlight { animation: strategy-pulse 2s infinite; font-weight: bold; color: #fff; }
        @keyframes strategy-pulse { 0% { background-color: rgba(0, 210, 255, 0.05); } 50% { background-color: rgba(0, 210, 255, 0.15); } 100% { background-color: rgba(0, 210, 255, 0.05); } }
        .chart-tooltip { position: fixed; background: rgba(10, 15, 25, 0.95); border: 1px solid #333; color: #fff; padding: 8px 12px; border-radius: 6px; font-size: 0.8rem; pointer-events: none; z-index: 9999; display: none; }
        .radar-animation { width: 12px; height: 12px; background-color: #ff9800; border-radius: 50%; display: inline-block; animation: radar-wave 1.5s infinite ease-out; }
        @keyframes radar-wave { 0% { box-shadow: 0 0 0 0 rgba(255, 152, 0, 0.5); } 100% { box-shadow: 0 0 0 20px rgba(255, 152, 0, 0); } }
        .radar-animation.found { background-color: #ff0055; }
        .btn-back { display: inline-flex; align-items: center; gap: 5px; padding: 8px 15px; background: rgba(255,255,255,0.05); color: #aaa; text-decoration: none; border-radius: 6px; margin-bottom: 15px; font-size: 0.9rem; border: 1px solid #333; transition: all 0.3s; }
        .btn-back:hover { background: rgba(0, 210, 255, 0.1); border-color: #00d2ff; color: #00d2ff; box-shadow: 0 0 10px rgba(0, 210, 255, 0.2); }

        /* Input Flash Animation */
        @keyframes input-flash-green { 0% { background-color: #00ff88; color: #000; box-shadow: 0 0 15px #00ff88; border-color: #00ff88; } 100% { background-color: #222; color: #fff; box-shadow: none; border-color: #444; } }
        .input-flash-active { animation: input-flash-green 1.5s ease-out; }

        /* Futuristic Log */
        .futuristic-log-container { display: none; margin-bottom: 15px; padding: 5px; background: rgba(5, 10, 15, 0.95); border: 1px solid #00d2ff; border-left: 4px solid #00d2ff; box-shadow: 0 0 10px rgba(0, 210, 255, 0.15), inset 0 0 20px rgba(0, 0, 0, 0.8); border-radius: 4px; font-family: 'Consolas', monospace; max-height: 120px; overflow-y: auto; scrollbar-width: thin; scrollbar-color: #00d2ff #111; }
        .futuristic-log-entry { display: flex; align-items: center; padding: 8px 10px; border-bottom: 1px solid rgba(0, 210, 255, 0.15); color: #00d2ff; font-size: 0.85rem; animation: log-slide-in 0.3s ease-out; }
        .futuristic-log-entry:last-child { border-bottom: none; }
        .futuristic-log-entry:hover { background: rgba(0, 210, 255, 0.05); }
        @keyframes log-slide-in { 0% { opacity: 0; transform: translateX(-10px); } 100% { opacity: 1; transform: translateX(0); } }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="layout-panel suite">
            <a href="index.html" class="btn-back">‚¨Ö Voltar ao Menu</a>
            <div class="main-header">
                <h1 class="cortex-text-anim">ROB√î BRANCO</h1>
                <div class="platform-switcher">
                    <input type="hidden" id="platformSelector" value="blaze">
                    <button class="platform-btn active" id="btn-blaze" onclick="selectPlatform('blaze')">Blaze</button>
                    <button class="platform-btn" id="btn-jonbet" onclick="selectPlatform('jonbet')" style="display: none;">Jonbet</button>

            </div>

            <!-- Data Collector (Essential for standalone operation) -->
            <div id="auto-import-box" class="futuristic-data-box">
                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom: 10px;">

                    <div style="display: flex; align-items: center; gap: 10px;">
                        <div style="display: flex; align-items: center; gap: 5px;">
                            <label for="toggleReverseDirection" style="font-size: 0.8rem; color: #aaa; margin: 0; cursor: pointer;">Inverter:</label>
                            <label class="switch" style="transform: scale(0.8); margin: 0;">
                                <input type="checkbox" id="toggleReverseDirection" onchange="toggleRealTimeDirection()" checked>
                                <span class="slider"></span>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="toggle-switch-container" style="margin-bottom: 10px; justify-content: flex-start; align-items: center; gap: 15px;">
                    <label for="dash_autoFetchToggle" style="font-weight: bold; color: #ff9800;">Auto-Busca:</label>
                    <label class="switch">
                        <input type="checkbox" id="dash_autoFetchToggle">
                        <span class="slider"></span>
                    </label>
                </div>
                <textarea id="dash_autoInput" readonly style="height: 80px; background-color: #111; border: 1px solid #444; color: #aaa; font-size: 0.8rem; display: none;"></textarea>
                <div id="real-time-history-container" class="history-container" style="margin-top: 20px; border-top: 1px solid #444; padding-top: 15px;">
                    <div class="history-header" style="padding-bottom: 10px; margin-bottom: 15px; display: flex; align-items: center; gap: 10px;">
                        <h4 style="margin: 0; font-size: 0.9rem; color: #ff9800;">√öltimos Resultados Coletados</h4>
                        <span id="real-time-history-count" style="font-size: 0.8rem; color: #aaa;">(0)</span>
                    </div>
                    <div class="history-grid" id="dash_grid-real-time"></div>
                </div>
            </div>

            <!-- White Bot Panel -->
            <div id="suite_white_bot">
                <div class="toggle-switch-container" id="whiteBotActivationContainer" style="flex-direction: row; align-items: center; justify-content: center; margin-bottom: 20px; gap: 15px; border: 2px solid transparent; border-radius: 10px; padding: 5px;">
                    <label for="whiteBotToggle" style="font-size: 1.1em; font-weight: bold; margin-bottom: 0;">ATIVAR ROB√î BRANCO</label>
                    <label class="switch" style="width: 50px; height: 26px;">
                        <input type="checkbox" id="whiteBotToggle">
                        <span class="slider" style="border-radius: 26px;"></span>
                    </label>
                </div>

                <button id="whiteBotCollapseBtn" onclick="toggleWhiteBotConfig()" class="futuristic-collapse-btn">üîΩ RECOLHER PAINEL</button>

                <div id="whiteBotConfigContainer">
                    <!-- PRESETS -->
                    <div class="control-group" style="margin-bottom: 15px; background: rgba(255, 255, 255, 0.05); padding: 10px; border-radius: 6px; border: 1px dashed #444;">
                        <label style="margin-bottom: 8px; display: block; color: #ff9800;">üìÅ Presets R√°pidos:</label>
                        <div style="display: flex; gap: 5px;">
                            <select id="whiteBotPresetSelector" style="flex: 1; margin-bottom: 0;">
                                <option value="conservative">üõ°Ô∏è Conservador (Seguro)</option>
                                <option value="aggressive">‚öîÔ∏è Agressivo (Risco)</option>
                                <option value="custom">üíæ Personalizado</option>
                            </select>
                            <button onclick="applyWhiteBotPreset(this)" class="manual-btn" style="padding: 0 10px; background-color: #00d2ff; color: #000; font-weight: bold; margin: 0; border: none;">CARREGAR</button>
                            <button onclick="saveWhiteBotPreset(this)" class="manual-btn" style="padding: 0 10px; background-color: #28a745; color: #fff; margin: 0; border: none;" title="Salvar">üíæ</button>
                        </div>
                    </div>

                    <!-- STRATEGY & ENTRIES -->
                    <div class="inline-controls" style="margin-bottom: 10px;">
                        <div class="control-group" style="flex: 2;">
                            <label for="whiteBotStrategy">Estrat√©gia de Branco An√°lise</label>
                            <select id="whiteBotStrategy">
                                <option value="alternating_break">1. Quebra de Altern√¢ncia</option>
                                <option value="poisson_hunt">2. Ca√ßa Poisson (8min+)</option>
                                <option value="cacador_branco">3. Ca√ßador de Branco (M√©dia)</option>
                                <option value="exponential_renewal">4. Modelo Exponencial (Renewal)</option>
                                <option value="low_entropy">5. Entropia Baixa (F√≠sica Est.)</option>
                                <option value="fractal_break">6. Fractais de Quebra (Geom. Fractal)</option>
                                <option value="sum_minutes_3">7. Soma Minutos (√öltimos 3)</option>
                            </select>
                        </div>
                        <div class="control-group" style="flex: 1;">
                            <label for="whiteBotEntryCount">Qtd. Entradas:</label>
                            <input type="number" id="whiteBotEntryCount" value="6" min="1">
                        </div>
                    </div>

                    <!-- OFFSET & ROTATION -->
                    <div class="inline-controls" style="margin-bottom: 10px; align-items: flex-end;">
                        <div class="control-group" style="flex: 1;">
                            <label for="whiteBotEntryOffset">Offset (Minutos):</label>
                            <input type="number" id="whiteBotEntryOffset" value="5" min="1" onchange="if(this.value < 1) this.value = 1;">
                        </div>
                        <div class="toggle-switch-container" style="flex: 1; margin-bottom: 0; height: 42px; justify-content: flex-start; align-items: center; gap: 10px; border: 1px solid #333; border-radius: 4px; padding: 0 10px;">
                            <label for="whiteBotRandomRotation" style="font-size: 0.85em; margin-bottom: 0;">üîÑ Rota√ß√£o: <span id="whiteBotCurrentStrategyLabel" style="color: #00aaff; font-weight: bold;"></span></label>
                            <label class="switch" style="width: 40px; height: 20px;">
                                <input type="checkbox" id="whiteBotRandomRotation">
                                <span class="slider" style="border-radius: 20px;"></span>
                            </label>
                        </div>
                    </div>

                    <!-- PROTECTION -->
                    <div class="inline-controls" style="margin-bottom: 10px;">
                        <div class="control-group" style="flex: 1;">
                            <label for="whiteBotProtectionTriggerCount">Ativar Prote√ß√£o (Brancos):</label>
                            <div style="display: flex; gap: 5px;">
                                <input type="number" id="whiteBotProtectionTriggerCount" value="10" min="1" style="flex: 1;">
                                <button onclick="resetWhiteBotProtectionCount(this)" class="manual-btn" style="padding: 0 10px; font-size: 0.8rem; background-color: #555; margin: 0; border: 1px solid #444;" title="Zerar">ZERAR</button>
                            </div>
                        </div>
                        <div class="control-group" style="flex: 1;">
                            <label for="whiteBotProtectionPauseCount">Pausa (Pedras):</label>
                            <input type="number" id="whiteBotProtectionPauseCount" value="32" min="1">
                        </div>
                        <div class="control-group" style="flex: 1;">
                            <label for="whiteBotProtectionResumeCount">Retomar (Brancos):</label>
                            <div style="display: flex; gap: 5px;">
                                <input type="number" id="whiteBotProtectionResumeCount" value="2" min="1" title="Cancela a pausa se sa√≠rem X brancos" style="flex: 1;">

                                <button onclick="resetWhiteBotPauseWhites(this)" class="manual-btn" style="padding: 0 10px; font-size: 0.8rem; background-color: #555; margin: 0; border: 1px solid #444;" title="Zerar Brancos na Pausa">ZERAR</button>
                            </div>
                        </div>
                    </div>

                    <!-- FILTER -->
                    <div class="control-group" style="margin-bottom: 10px; border-top: 1px solid #333; padding-top: 10px;">
                        <div class="inline-controls" style="align-items: center;">
                            <div class="toggle-switch-container" style="justify-content: flex-start; align-items: center; gap: 10px; margin-bottom: 0; flex: 1; height: 42px; border: 1px solid #333; border-radius: 4px; padding: 0 10px;">
                                <label for="whiteBotBestMinuteFilter" style="font-size: 0.9em; margin-bottom: 0;">‚≠ê Filtrar Melhores Minutos:</label>
                                <label class="switch" style="width: 40px; height: 20px;">
                                    <input type="checkbox" id="whiteBotBestMinuteFilter">
                                    <span class="slider" style="border-radius: 20px;"></span>
                                </label>
                            </div>
                            <div class="control-group" style="flex: 1; margin-bottom: 0;">
                                <div style="display: flex; align-items: center; gap: 5px;">
                                    <label for="whiteBotMinAssertiveness" style="font-size: 0.85em; margin-bottom: 0; white-space: nowrap;">Assert. M√≠n (%):</label>
                                    <input type="number" id="whiteBotMinAssertiveness" value="20" min="1" max="100" style="padding: 5px;">
                                </div>
                            </div>
                            <div class="control-group" style="flex: 1; margin-bottom: 0;">
                                <div style="display: flex; align-items: center; gap: 5px;">
                                    <label for="whiteBotAntiTrend" style="font-size: 0.85em; margin-bottom: 0; white-space: nowrap; color: #ff5555;">‚õî Anti-Seq:</label>
                                    <input type="number" id="whiteBotAntiTrend" value="8" min="3" title="Bloqueia entrada se houver X cores iguais seguidas" style="padding: 5px;">
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- GOALS -->
                    <div class="inline-controls" style="margin-bottom: 10px;">
                        <div class="control-group">
                            <label for="whiteBotWinGoal">‚úÖ Meta Wins:</label>
                            <input type="number" id="whiteBotWinGoal" placeholder="Ex: 5" min="1">
                        </div>
                        <div class="control-group">
                            <label for="whiteBotLossGoal">üõë Max Derrotas:</label>
                            <input type="number" id="whiteBotLossGoal" placeholder="Ex: 3" min="1">
                        </div>
                        <div class="control-group">
                            <label for="whiteBotMaxConsecutiveLosses">‚ö†Ô∏è Max Loss Seguidos:</label>
                            <input type="number" id="whiteBotMaxConsecutiveLosses" placeholder="Ex: 2" min="1" title="Para o rob√¥ se perder X vezes seguidas">
                        </div>
                    </div>

                    <!-- TOGGLES -->
                    <div class="inline-controls" style="margin-bottom: 20px; align-items: center;">
                        <div class="toggle-switch-container" style="display: flex; align-items: center; margin-bottom: 0; justify-content: center; gap: 10px; flex: 1;">

                            <label class="switch" style="width: 40px; height: 20px;">
                                <input type="checkbox" id="whiteBotStrategyStopLoss">
                                <span class="slider" style="border-radius: 20px;"></span>
                            </label>
                        </div>
                        <div class="toggle-switch-container" style="display: flex; align-items: center; margin-bottom: 0; justify-content: center; gap: 10px; flex: 1;">
                            <label for="whiteBotProtectionTelegramAlert" style="font-size: 0.9em;">üì° Telegram:</label>
                            <label class="switch" style="width: 40px; height: 20px;">
                                <input type="checkbox" id="whiteBotProtectionTelegramAlert">
                                <span class="slider" style="border-radius: 20px;"></span>
                            </label>
                        </div>
                        <div class="toggle-switch-container" style="display: flex; align-items: center; margin-bottom: 0; justify-content: center; gap: 10px; flex: 1;">
                            <label for="whiteBotSoundToggle" style="font-size: 0.9em;">üîä Sons:</label>
                            <label class="switch" style="width: 40px; height: 20px;">
                                <input type="checkbox" id="whiteBotSoundToggle" checked>
                                <span class="slider" style="border-radius: 20px;"></span>
                            </label>
                        </div>
                    </div>
                    <button onclick="testWhiteBotTelegram()" class="manual-btn" style="width: 100%; margin-bottom: 15px; background-color: #24A1DE; border-color: #24A1DE; color: #fff; font-weight: bold;">üß™ TESTAR ENVIO TELEGRAM</button>
                </div>

                <div id="whiteBotStatus" style="text-align: center; margin-bottom: 20px; font-weight: bold; color: #aaa;">Rob√¥ Desativado.</div>

                <div id="whiteBotProtectionPanel" class="protection-panel disabled"></div>

                <div id="whiteBotPauseLog" class="futuristic-log-container"></div>

                <div id="whiteBotSignalPanel" style="display: none; border: 2px solid var(--accent); border-radius: 12px; padding: 20px; text-align: center; margin-bottom: 20px;">
                    <div id="whiteBotSignalContent" style="font-size: 1.5rem; font-weight: bold; line-height: 1.4;"></div>
                </div>

                <div id="whiteBotResultPanel" style="margin-top: 20px;">
                    <h3 style="text-align: center; text-transform: uppercase; color: #ffc107;">Placar Branco</h3>
                    <div id="whiteBotScoreboard" class="futuristic-scoreboard">
                        <div class="score-card win">
                            <span class="score-label">WINS</span>
                            <span id="whiteBotWinCount" class="score-value win-text">0</span>
                        </div>
                        <div class="score-card loss">
                            <span class="score-label">LOSSES</span>
                            <span id="whiteBotLossCount" class="score-value loss-text">0</span>
                        </div>
                    </div>
                    <div id="whiteBotStrategyStatsDisplay" style="padding: 0 10px; margin-bottom: 10px;"></div>
                    <div id="whiteBotResultHistory" class="output-area" style="min-height: 150px; max-height: 300px; overflow-y: auto;">Aguardando o primeiro resultado...</div>
                </div>
            </div>

        function getBestPerformingMinutes(threshold = 75, logElementId = null, strategy = 'padrao') {
            const rawData = sessionStorage.getItem('raw_blaze_data');
            if (!rawData) return [];
            const tokens = rawData.split(/[\s\n]+/).filter(n => n.trim() !== '');
            const results = [];
            for (let i = 0; i < tokens.length; i++) {
                if (tokens[i].includes('/') && !isNaN(parseInt(tokens[i + 1])) && tokens[i + 2].includes(':')) {
                    results.push({ numero: parseInt(tokens[i + 1]), horario: tokens[i + 2] });
                    i += 2;
                }
            }
            if (results.length > 100) results.splice(100);
            results.reverse();
            if (results.length < 2) return [];

            const minuteStats = {};
            for (let i = 1; i < results.length; i++) {
                const minute = parseInt(results[i].horario.split(':')[1]);
                if (!minuteStats[minute]) minuteStats[minute] = { wins: 0, total: 0 };
                const currentColor = dash_identificarCor(results[i].numero);
                let isWin = false;
                if (strategy === 'branco' && currentColor === 'branco') isWin = true;
                if (isWin) minuteStats[minute].wins++;
                minuteStats[minute].total++;
            }
            const bestMinutes = [];
            for (const minute in minuteStats) {
                const stats = minuteStats[minute];
                if (stats.total > 0 && (stats.wins / stats.total) * 100 >= threshold) bestMinutes.push(parseInt(minute));
            }
            return bestMinutes;
        }

        function whiteBotChartHover(event) {
            const rect = event.target.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;
            const cx = rect.width / 2;
            const cy = rect.height / 2;
            let degrees = (Math.atan2(y - cy, x - cx) * 180 / Math.PI) + 90;
            if (degrees < 0) degrees += 360;
            const segment = whiteBotChartSegments.find(s => degrees >= s.startAngle && degrees < s.endAngle);
            const tooltip = document.getElementById('whiteBotChartTooltip');
            if (segment && tooltip) {
                tooltip.style.display = 'block';
                tooltip.style.left = (event.clientX + 15) + 'px';
                tooltip.style.top = (event.clientY + 15) + 'px';
                tooltip.innerHTML = `<div style="font-weight:bold; color:${segment.color}; margin-bottom:2px;">${segment.label}</div><div>Assertividade: <span style="color:#fff; font-weight:bold;">${segment.rate}%</span></div><div style="font-size:0.75rem; color:#aaa;">Wins: ${segment.wins}</div>`;
                tooltip.style.borderColor = segment.color;

            } else if (tooltip) tooltip.style.display = 'none';
        }

                    else if (label) label.textContent = '';
                });
            }
            if (whiteBotStrategySelect) {
                whiteBotStrategySelect.addEventListener('change', () => {
                    const label = document.getElementById('whiteBotCurrentStrategyLabel');
                    if (whiteBotRandomRotation && whiteBotRandomRotation.checked && label) {
                        const strategyName = whiteBotStrategySelect.options[whiteBotStrategySelect.selectedIndex].text;
                        label.textContent = `[ ${strategyName} ]`;
                        updateWhiteBotStrategyStatsDisplay();
                    }
                });
            }
            updateWhiteBotStrategyStatsDisplay();
            
            // Auto-start data collection
            autoFetchToggle.checked = true;
            autoFetchToggle.dispatchEvent(new Event('change'));
        });
    </script>
</body>
</html>
