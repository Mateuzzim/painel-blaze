<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rob√¥ Padr√µes Autom√°tico</title>
    <style>
        /* Estilos Base */
        :root {
            --bg-color: #0f0f13; --panel-bg: #1a1a1a; --text-color: #fff; --border-color: #333; --input-bg: #0f0f13;
            --accent: #00d2ff; --accent-blaze: #ff0055; --accent-jonbet: #00ff88; --text-muted: #888;
        }
        body { background-color: var(--bg-color); color: var(--text-color); font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; padding: 20px; }
        .main-container { max-width: 800px; margin: 0 auto; }
        .layout-panel { background: var(--panel-bg); border: 1px solid var(--border-color); border-radius: 12px; padding: 20px; box-shadow: 0 0 20px rgba(0,0,0,0.5); }
        .main-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; border-bottom: 1px solid var(--border-color); padding-bottom: 15px; }
        h1 { margin: 0; }
        .cortex-text-anim { background: linear-gradient(90deg, #00d2ff, #ff0055, #ff9800, #00d2ff); background-size: 300% 100%; -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent; animation: cortex-gradient 3s linear infinite; font-weight: bold; }
        @keyframes cortex-gradient { 0% { background-position: 0% 50%; } 100% { background-position: 100% 50%; } }
        .btn-back { display: inline-flex; align-items: center; gap: 5px; padding: 8px 15px; background: rgba(255,255,255,0.05); color: #aaa; text-decoration: none; border-radius: 6px; margin-bottom: 15px; font-size: 0.9rem; border: 1px solid #333; transition: all 0.3s; cursor: pointer; }
        .btn-back:hover { background: rgba(0, 210, 255, 0.1); border-color: #00d2ff; color: #00d2ff; box-shadow: 0 0 10px rgba(0, 210, 255, 0.2); }
        
        /* Controles */
        .control-group { margin-bottom: 15px; }
        .inline-controls { display: flex; gap: 10px; margin-bottom: 15px; }
        .inline-controls .control-group { flex: 1; margin-bottom: 0; }
        label { display: block; margin-bottom: 5px; color: #aaa; font-size: 0.9rem; }
        input, select, textarea { width: 100%; padding: 10px; background: var(--input-bg); border: 1px solid var(--border-color); color: var(--text-color); border-radius: 4px; box-sizing: border-box; }
        .hint { font-size: 0.8rem; color: #666; margin-top: 4px; }
        
        /* Toggle Switch */
        .switch { position: relative; display: inline-block; width: 50px; height: 26px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 26px; }
        .slider:before { position: absolute; content: ""; height: 20px; width: 20px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--accent); }
        input:checked + .slider:before { transform: translateX(24px); }
        .toggle-switch-container { display: flex; align-items: center; gap: 10px; margin-bottom: 15px; background: rgba(255,255,255,0.05); padding: 10px; border-radius: 6px; }
        
        /* Bot√µes Futuristas */
        .futuristic-collapse-btn { width: 100%; margin-bottom: 15px; padding: 10px; background: linear-gradient(90deg, #1a1a1a, #2a2a2a, #1a1a1a); border: 1px solid #333; color: #00d2ff; font-size: 0.9rem; font-weight: bold; text-transform: uppercase; letter-spacing: 1px; cursor: pointer; }
        .btn-cyber { position: relative; padding: 12px 25px; font-family: 'Courier New', Courier, monospace; font-weight: bold; text-transform: uppercase; letter-spacing: 2px; color: #fff; background: rgba(0, 0, 0, 0.6); border: 1px solid transparent; cursor: pointer; transition: all 0.3s ease; overflow: hidden; z-index: 1; border-radius: 4px; outline: none; flex: 1; }
        .btn-cyber::before { content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%; background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent); transition: 0.5s; z-index: -1; }
        .btn-cyber:hover::before { left: 100%; }
        .btn-save-neon { border-color: #03e9f4; box-shadow: 0 0 5px rgba(3, 233, 244, 0.2); color: #03e9f4; }
        .btn-save-neon:hover { background: #03e9f4; color: #000; box-shadow: 0 0 10px #03e9f4; }
        .btn-clear-neon { border-color: #ff0055; box-shadow: 0 0 5px rgba(255, 0, 85, 0.2); color: #ff0055; }
        .btn-clear-neon:hover { background: #ff0055; color: #fff; box-shadow: 0 0 10px #ff0055; }
        .btn-access-neon { border-color: #24A1DE; box-shadow: 0 0 5px rgba(36, 161, 222, 0.2); color: #24A1DE; }
        .btn-access-neon:hover { background: #24A1DE; color: #fff; box-shadow: 0 0 10px #24A1DE; }

        /* Placar */
        .futuristic-scoreboard { display: flex; justify-content: center; gap: 15px; margin-bottom: 20px; padding: 15px; background: rgba(10, 10, 15, 0.6); border: 1px solid #333; border-radius: 12px; }
        .score-card { flex: 1; display: flex; flex-direction: column; align-items: center; padding: 10px; background: rgba(255, 255, 255, 0.03); border-radius: 8px; }
        .score-card.win { border-bottom: 2px solid #00ff88; }
        .score-card.loss { border-bottom: 2px solid #ff0055; }
        .score-card.white-win { border-bottom: 2px solid #ffffff; }
        .score-label { font-size: 0.7rem; text-transform: uppercase; color: #888; }
        .score-value { font-size: 1.8rem; font-weight: 800; }
        .win-text { color: #00ff88; }
        .loss-text { color: #ff0055; }
        .white-win-text { color: #ffffff; }

        /* Teclado Padr√µes */
        .pattern-preview-box { background: rgba(10, 15, 20, 0.95); border: 1px solid #333; border-radius: 8px; padding: 10px; margin-bottom: 10px; min-height: 45px; display: flex; align-items: center; overflow-x: auto; white-space: nowrap; box-shadow: inset 0 0 15px rgba(0,0,0,0.8); border-bottom: 2px solid #00d2ff; }
        .preview-token { display: inline-flex; align-items: center; justify-content: center; margin: 0 3px; font-size: 1.2rem; }
        .preview-arrow { color: #00d2ff; font-weight: bold; margin: 0 5px; text-shadow: 0 0 5px #00d2ff; font-size: 1rem; }
        .preview-sep { color: #444; font-size: 0.8rem; margin: 0 2px; }
        .preview-num { font-family: 'Courier New', monospace; font-weight: 900; padding: 2px 6px; border-radius: 4px; font-size: 0.9rem; border: 1px solid; background: rgba(255,255,255,0.05); }
        .patterns-keyboard-container { display: flex; flex-direction: column; gap: 4px; margin-bottom: 10px; }
        .patterns-keyboard-row { display: flex; gap: 4px; flex-wrap: wrap; }
        .key-btn { background: rgba(20, 20, 25, 0.9); border: 1px solid #333; color: #fff; padding: 6px 10px; border-radius: 4px; cursor: pointer; font-family: 'Courier New', monospace; font-weight: bold; font-size: 0.85rem; text-align: center; transition: all 0.2s; flex: 1; min-width: 30px; }
        .key-btn:hover { transform: translateY(-2px); z-index: 2; box-shadow: 0 0 10px rgba(0, 210, 255, 0.3); border-color: #00d2ff; }
        .key-btn.red { border-color: #ff0055; color: #ff0055; }
        .key-btn.black { border-color: #666; color: #aaa; }
        .key-btn.white { border-color: #fff; color: #fff; }
        .key-btn.action { border-color: #00d2ff; color: #00d2ff; font-weight: 900; }

        .output-area { background: #000; border: 1px solid var(--border-color); padding: 15px; border-radius: 4px; min-height: 100px; white-space: pre-wrap; font-family: monospace; margin-top: 15px; color: var(--accent); }
        .panel-glow-active { animation: neon-border-pulse 1.5s infinite alternate !important; }
        @keyframes neon-border-pulse { 0% { box-shadow: 0 0 5px rgba(0, 210, 255, 0.5); border-color: #00d2ff; } 100% { box-shadow: 0 0 20px rgba(0, 210, 255, 0.8); border-color: #fff; } }
        .bot-active-pulse { animation: blink-green-border 1.5s infinite; }
        @keyframes blink-green-border { 0% { border-color: #28a745; } 50% { border-color: transparent; } 100% { border-color: #28a745; } }
        
        .inversion-counter { display: flex; align-items: center; gap: 8px; padding: 5px 10px; background: rgba(0, 210, 255, 0.05); border: 1px solid rgba(0, 210, 255, 0.2); border-radius: 6px; font-family: monospace; }
        .inversion-label { font-size: 0.8rem; color: #00d2ff; text-transform: uppercase; }
        .inversion-value { font-size: 1.2rem; font-weight: bold; color: #fff; min-width: 20px; text-align: center; }
        .inversion-value.flash { animation: inversion-flash 0.6s ease-out; }
        @keyframes inversion-flash { 0% { transform: scale(1); color: #fff; } 50% { transform: scale(1.5); color: #ff9800; } 100% { transform: scale(1); color: #fff; } }
        
        .signal-chart-container { position: relative; width: 80px; height: 80px; display: flex; justify-content: center; align-items: center; margin: 0 auto; }
        .signal-ring { position: absolute; border-radius: 50%; border: 2px solid transparent; }
        .ring-1 { width: 100%; height: 100%; border-top: 2px solid #00d2ff; animation: spin-cw 2s linear infinite; }
        .ring-2 { width: 75%; height: 75%; border-bottom: 2px solid #ff0055; animation: spin-ccw 3s linear infinite; }
        .signal-center-icon { font-size: 1.5rem; z-index: 2; }
        @keyframes spin-cw { 100% { transform: rotate(360deg); } }
        @keyframes spin-ccw { 100% { transform: rotate(-360deg); } }

        /* Hist√≥rico Visual */
        .history-bar {
            display: flex;
            gap: 8px;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid #333;
            border-radius: 10px;
            overflow-x: auto;
            min-height: 40px;
        }
        .history-badge {
            width: 32px;
            height: 32px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 6px;
            font-weight: bold;
            font-size: 0.9rem;
            color: #fff;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            flex-shrink: 0;
            position: relative;
        }
        .history-badge.vermelho { background: linear-gradient(135deg, #ff0055, #cc0044); border-color: #ff0055; }
        .history-badge.preto { background: linear-gradient(135deg, #222, #111); border-color: #444; color: #ccc; }
        .history-badge.branco { background: linear-gradient(135deg, #fff, #ddd); border-color: #fff; color: #000; text-shadow: none; }
        .history-badge .badge-time {
            position: absolute;
            bottom: -15px;
            font-size: 0.6rem;
            color: #666;
            white-space: nowrap;
        }
        .latest-glow {
            animation: pulse-latest 1.5s infinite alternate;
            z-index: 2;
            border-color: #fff !important;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }
        @keyframes pulse-latest { 0% { transform: scale(1); box-shadow: 0 0 5px rgba(255, 255, 255, 0.5); } 100% { transform: scale(1.1); box-shadow: 0 0 15px rgba(255, 255, 255, 0.9), 0 0 5px var(--accent); } }
    </style>
</head>
<body>
    <div class="main-container">

                            <div class="toggle-switch-container" style="margin-bottom: 0; padding: 5px 10px; border: 1px solid #24A1DE; border-radius: 4px; display: flex; align-items: center; gap: 8px; background: rgba(36, 161, 222, 0.1);">

    <script>
        // --- Vari√°veis Globais ---
        let activePatternsSignal = null;
        let lastPatternsSignalTime = null;
        let patternsBotWins = 0;
        let patternsBotWhiteWins = 0;
        let patternsBotLosses = 0;
        let patternsBotSequentialIndex = 0;
        let patternsBotInversionCount = 0;
        let autoFetchIntervalId = null;

        // --- Fun√ß√µes Auxiliares ---
        function dash_identificarCor(numero) {
            numero = parseInt(numero);
            if (numero === 0) return 'branco';
            if (numero >= 1 && numero <= 7) return 'vermelho';
            if (numero >= 8 && numero <= 14) return 'preto';
            return 'desconhecido';
        }

        function playNotificationSound() {
            if (!document.getElementById('patternsBotSoundToggle').checked) return;

                if (!line || !line.includes('=')) return null;
                
                const [seqStr, targetStr] = line.split('=').map(s => s.trim().toUpperCase());

                if (!target || sequence.length === 0) return null;

        }

        function runPatternsBotLogic() {
            if (!document.getElementById('patternsBotToggle').checked) return;
            const rawData = sessionStorage.getItem('raw_blaze_data');
            if (!rawData) return;

            const tokens = rawData.split(/[\s\n]+/).filter(n => n.trim() !== '');
            const results = [];
            for (let i = 0; i < tokens.length; i++) {
                if (tokens[i].includes('/') && !isNaN(parseInt(tokens[i + 1])) && tokens[i + 2].includes(':')) {
                    results.push({ date: tokens[i], roll: parseInt(tokens[i + 1]), time: tokens[i + 2] });
                    i += 2;
                }
            }
            if (results.length === 0) return;

            if (activePatternsSignal) {
                const display = document.getElementById('patternsBotCurrentPatternDisplay');
                if(display) display.style.display = 'none';
                checkPatternsSignalResult(results);
            } else {

        function checkPatterns(results) {
            const patterns = parsePatternsBotInput();
            if (patterns.length === 0) return;

            const display = document.getElementById('patternsBotCurrentPatternDisplay');
            const isSequential = document.getElementById('patternsBotSequentialToggle') && document.getElementById('patternsBotSequentialToggle').checked;

            if (display) {
                display.style.display = 'block';
                if (isSequential) {
                    if (patternsBotSequentialIndex >= patterns.length) patternsBotSequentialIndex = 0;
                    const currentPat = patterns[patternsBotSequentialIndex];
                    display.innerHTML = `üîç Buscando Padr√£o <b>${patternsBotSequentialIndex + 1}/${patterns.length}</b><br><span style="font-family: monospace; color: #ccc; font-size: 0.8em;">${currentPat.original}</span>`;
                } else {
                    display.innerHTML = `üëÄ Monitorando <b>${patterns.length}</b> Padr√µes simultaneamente`;
                }
            }

            const maxWhitesInput = document.getElementById('patternsBotMaxWhitesFilter');
            const maxWhites = maxWhitesInput ? (parseInt(maxWhitesInput.value) || 0) : 0;
            if (maxWhites > 0) {
                const recentForWhites = results.slice(0, 20);
                const whiteCount = recentForWhites.filter(r => r.roll === 0).length;
                if (whiteCount >= maxWhites) return;
            }

            const antiRepetition = document.getElementById('patternsBotAntiRepetitionToggle') && document.getElementById('patternsBotAntiRepetitionToggle').checked;

            for (let i = 0; i < patterns.length; i++) {
                if (isSequential && i !== patternsBotSequentialIndex) continue;
                const pattern = patterns[i];
                
                if (results.length < pattern.sequence.length) continue;

                let match = true;
                for (let i = 0; i < pattern.sequence.length; i++) {
                    const seqItem = pattern.sequence[pattern.sequence.length - 1 - i];
                    const resultItem = results[i];
                    const resultColor = dash_identificarCor(resultItem.roll).toUpperCase();
                    const resultNum = resultItem.roll;

                    let itemMatch = false;
                    if (['V', 'VERMELHO'].includes(seqItem) && resultColor === 'VERMELHO') itemMatch = true;
                    else if (['P', 'PRETO'].includes(seqItem) && resultColor === 'PRETO') itemMatch = true;
                    else if (['B', 'BRANCO'].includes(seqItem) && resultColor === 'BRANCO') itemMatch = true;
                    else if (!isNaN(parseInt(seqItem)) && parseInt(seqItem) === resultNum) itemMatch = true;

                    if (!itemMatch) {
                        match = false;
                        break;
                    }
                }

                if (match) {
                    if (antiRepetition) {
                        const lastColor = dash_identificarCor(results[0].roll).toUpperCase();
                        if (lastColor === pattern.target) continue;
                    }
                    createPatternsSignal(pattern.target, pattern.original, results[0], results);
                    break;
                }
            }
        }

        function checkPatternsSignalResult(results) {
            if (!activePatternsSignal) return;

            const [sH, sM] = activePatternsSignal.time.split(':').map(Number);
            const [day, month, year] = activePatternsSignal.date.split('/').map(Number);
            const signalDate = new Date(year, month - 1, day, sH, sM, 0, 0);
            const attempts = 1 + activePatternsSignal.gales;

            const relevantResults = [];
            for (const res of results) {
                const [rH, rM] = res.time.split(':').map(Number);
                let resDate = new Date(year, month - 1, day, rH, rM, 0, 0);
                if (sH > 20 && rH < 4) resDate.setDate(resDate.getDate() + 1);
                else if (sH < 4 && rH > 20) resDate.setDate(resDate.getDate() - 1);
                if (resDate >= signalDate) relevantResults.push({ ...res, timestamp: resDate.getTime() });
            }
            relevantResults.reverse();

            let winFound = false;
            let winIndex = -1;
            let winResult = null;
            const stonesToCheck = Math.min(relevantResults.length, attempts);

            for (let i = 0; i < stonesToCheck; i++) {
                const res = relevantResults[i];
                const color = dash_identificarCor(res.roll).toUpperCase();
                if (color === activePatternsSignal.targetColor || color === 'BRANCO') {
                    winFound = true; winIndex = i; winResult = res; break;
                }
            }

            const signalPanel = document.getElementById('patternsBotSignalPanel');
            const signalContent = document.getElementById('patternsBotSignalContent');

            if (winFound) {
                const winType = winIndex === 0 ? 'WIN' : `WIN G${winIndex}`;
                const winColor = dash_identificarCor(winResult.roll).toUpperCase();
                const msg = `‚úÖ ${winType}! (${winResult.time} - ${winColor})`;
                addResultToPatternsHistory(msg, true);

            const patternsInput = document.getElementById('patternsBotInput');
