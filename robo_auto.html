<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rob√¥ Autom√°tico</title>
    <style>
        /* Styles from index.html for consistency */
        :root {
            --bg-color: #0f0f13; --panel-bg: #1a1a1a; --text-color: #fff; --border-color: #333; --input-bg: #0f0f13;
            --accent: #00d2ff; --accent-blaze: #ff0055; --accent-jonbet: #00ff88; --text-muted: #888;
        }
        body { background-color: var(--bg-color); color: var(--text-color); font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; padding: 20px; }
        .main-container { max-width: 1200px; margin: 0 auto; display: flex; gap: 20px; }
        .layout-panel { background: var(--panel-bg); border: 1px solid var(--border-color); border-radius: 12px; padding: 20px; box-shadow: 0 0 20px rgba(0,0,0,0.5); }
        .suite { flex: 1; }
        .dashboard { flex: 0 0 400px; }
        .main-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; border-bottom: 1px solid var(--border-color); padding-bottom: 15px; }
        h1, h2, h3 { margin: 0; }
        h2 { margin-bottom: 15px; color: var(--accent); }
        .cortex-text-anim { background: linear-gradient(90deg, #00d2ff, #ff0055, #ff9800, #00d2ff); background-size: 300% 100%; -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent; animation: cortex-gradient 3s linear infinite; font-weight: bold; }
        @keyframes cortex-gradient { 0% { background-position: 0% 50%; } 100% { background-position: 100% 50%; } }
        .platform-switcher { display: flex; gap: 10px; }
        .platform-btn { padding: 8px 16px; border: 1px solid #444; background: #222; color: var(--text-muted); cursor: pointer; border-radius: 4px; transition: all 0.3s; }
        .platform-btn.active { background: var(--accent); color: #000; font-weight: bold; border-color: var(--accent); }
        .platform-jonbet .platform-btn.active { background: var(--accent-jonbet); border-color: var(--accent-jonbet); }
        .control-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; color: #aaa; font-size: 0.9rem; }
        input, select, textarea { width: 100%; padding: 10px; background: var(--input-bg); border: 1px solid var(--border-color); color: var(--text-color); border-radius: 4px; box-sizing: border-box; }
        .hint { font-size: 0.8rem; color: #666; margin-top: 4px; }
        .btn-action { width: 100%; padding: 12px; background: linear-gradient(90deg, #00d2ff, #0088cc); color: white; border: none; border-radius: 4px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .output-area { background: #000; border: 1px solid var(--border-color); padding: 15px; border-radius: 4px; min-height: 100px; white-space: pre-wrap; font-family: monospace; margin-top: 15px; color: var(--accent); }
        .switch { position: relative; display: inline-block; width: 50px; height: 26px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 26px; }
        .slider:before { position: absolute; content: ""; height: 20px; width: 20px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--accent); }
        input:checked + .slider:before { transform: translateX(24px); }
        .toggle-switch-container { display: flex; align-items: center; gap: 10px; margin-bottom: 15px; background: rgba(255,255,255,0.05); padding: 10px; border-radius: 6px; }
        .futuristic-collapse-btn { width: 100%; margin-bottom: 15px; padding: 10px; background: linear-gradient(90deg, #1a1a1a, #2a2a2a, #1a1a1a); border: 1px solid #333; color: #00d2ff; font-size: 0.9rem; font-weight: bold; text-transform: uppercase; letter-spacing: 1px; cursor: pointer; }
        #autoBotStatus { text-align: center; margin-bottom: 20px; font-weight: bold; color: #aaa; }
        #autoBotSignalPanel { display: none; border: 2px solid var(--accent); border-radius: 12px; padding: 20px; text-align: center; margin-bottom: 20px; }
        .futuristic-scoreboard { display: flex; justify-content: center; gap: 15px; margin-bottom: 20px; padding: 15px; background: rgba(10, 10, 15, 0.6); border: 1px solid #333; border-radius: 12px; }
        .score-card { flex: 1; display: flex; flex-direction: column; align-items: center; padding: 10px; background: rgba(255, 255, 255, 0.03); border-radius: 8px; }
        .score-card.win { border-bottom: 2px solid #00ff88; }
        .score-card.loss { border-bottom: 2px solid #ff0055; }
        .score-card.white-win { border-bottom: 2px solid #ffffff; }
        .score-label { font-size: 0.7rem; text-transform: uppercase; color: #888; }
        .score-value { font-size: 1.8rem; font-weight: 800; }
        .win-text { color: #00ff88; }
        .loss-text { color: #ff0055; }
        .white-win-text { color: #ffffff; }
        .panel-glow-active { animation: neon-border-pulse 1.5s infinite alternate !important; }
        @keyframes neon-border-pulse { 0% { box-shadow: 0 0 5px rgba(0, 210, 255, 0.5); border-color: #00d2ff; } 50% { box-shadow: 0 0 20px rgba(0, 210, 255, 0.8); border-color: #fff; } 100% { box-shadow: 0 0 5px rgba(0, 210, 255, 0.5); border-color: #00d2ff; } }
        .radar-animation { width: 12px; height: 12px; background-color: #ff9800; border-radius: 50%; display: inline-block; animation: radar-wave 1.5s infinite ease-out; }
        @keyframes radar-wave { 0% { box-shadow: 0 0 0 0 rgba(255, 152, 0, 0.5); } 100% { box-shadow: 0 0 0 20px rgba(255, 152, 0, 0); } }
        .signal-chart-container { position: relative; width: 80px; height: 80px; display: flex; justify-content: center; align-items: center; }
        .signal-ring { position: absolute; border-radius: 50%; border: 2px solid transparent; }
        .ring-1 { width: 100%; height: 100%; border-top: 2px solid #00d2ff; animation: spin-cw 2s linear infinite; }
        .ring-2 { width: 75%; height: 75%; border-bottom: 2px solid #ff0055; animation: spin-ccw 3s linear infinite; }
        .signal-center-icon { font-size: 1.5rem; z-index: 2; }
        @keyframes spin-cw { 100% { transform: rotate(360deg); } }
        @keyframes spin-ccw { 100% { transform: rotate(-360deg); } }
        .futuristic-data-box { border: 1px solid #ff9800; padding: 10px; border-radius: 8px; margin-bottom: 20px; background-color: rgba(255, 152, 0, 0.05); }
        #dash_grid-real-time { display: flex; flex-wrap: wrap; gap: 10px; row-gap: 35px; padding: 10px 5px 25px 5px; max-height: 250px; overflow-y: auto; align-content: flex-start; }
        #dash_grid-real-time.reverse-direction { flex-direction: row-reverse !important; justify-content: flex-end !important; }
        #dash_grid-real-time .badge { width: 40px; height: 40px; display: flex; justify-content: center; align-items: center; margin: 3px; border-radius: 8px; font-family: 'Courier New', monospace; font-weight: 900; font-size: 1.1rem; position: relative; background: #0f0f13; border: 1px solid #333; box-shadow: inset 0 0 10px rgba(0,0,0,0.8); color: #fff; }
        #dash_grid-real-time .badge.vermelho { border: 1px solid #ff0000; box-shadow: 0 0 5px rgba(255, 0, 0, 0.4); color: #ff0000; }
        #dash_grid-real-time .badge.preto { border: 1px solid #444; color: #888; }
        #dash_grid-real-time .badge.branco { border: 1px solid #fff; background: rgba(255, 255, 255, 0.1); box-shadow: 0 0 10px rgba(255, 255, 255, 0.6); animation: pulse-white-neon 1.5s infinite alternate; }
        @keyframes pulse-white-neon { from { box-shadow: 0 0 5px #fff; } to { box-shadow: 0 0 15px #fff; } }
        #dash_grid-real-time .badge .time-overlay { position: absolute; bottom: 2px; right: 2px; font-size: 0.5rem; color: rgba(255,255,255,0.5); }
        @keyframes blink-green-border { 0% { border-color: #28a745; } 50% { border-color: transparent; } 100% { border-color: #28a745; } }
        .bot-active-pulse { animation: blink-green-border 1.5s infinite; }
        .btn-back { display: inline-flex; align-items: center; gap: 5px; padding: 8px 15px; background: rgba(255,255,255,0.05); color: #aaa; text-decoration: none; border-radius: 6px; margin-bottom: 15px; font-size: 0.9rem; border: 1px solid #333; transition: all 0.3s; }
        .btn-back:hover { background: rgba(0, 210, 255, 0.1); border-color: #00d2ff; color: #00d2ff; box-shadow: 0 0 10px rgba(0, 210, 255, 0.2); }
        
        /* --- LOG VISUAL FUTURISTA --- */
        .futuristic-log-container { margin-bottom: 15px; background: rgba(5, 10, 15, 0.95); border: 1px solid #333; border-left: 3px solid #00d2ff; border-radius: 6px; font-family: 'Courier New', monospace; overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.3); display: none; }
        .futuristic-log-header { background: rgba(0, 210, 255, 0.1); padding: 5px 10px; font-size: 0.7rem; color: #00d2ff; text-transform: uppercase; letter-spacing: 1px; border-bottom: 1px solid rgba(0, 210, 255, 0.15); display: flex; justify-content: space-between; font-weight: bold; }
        .futuristic-log-list { list-style: none; padding: 0; margin: 0; max-height: 150px; overflow-y: auto; }
        .futuristic-log-entry { padding: 6px 10px; border-bottom: 1px solid rgba(255, 255, 255, 0.05); font-size: 0.75rem; display: flex; align-items: center; gap: 8px; animation: slideInRight 0.3s ease-out; color: #fff; }
        .futuristic-log-entry:last-child { border-bottom: none; }
        .futuristic-log-time { color: #666; font-size: 0.7rem; min-width: 50px; }
        @keyframes slideInRight { from { opacity: 0; transform: translateX(-10px); } to { opacity: 1; transform: translateX(0); } }
        
        /* Estat√≠sticas Num√©ricas */
        .numeric-stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(45px, 1fr));
            gap: 5px;
            margin-top: 10px;
            padding: 10px;
            background: rgba(10, 10, 15, 0.6);
            border-radius: 8px;
            border: 1px solid #333;
        }
        .num-stat-card {
            background: rgba(20, 20, 25, 0.8);
            border: 1px solid #333;
            border-radius: 4px;
            padding: 4px 2px;
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: all 0.2s;
        }
        .num-stat-card:hover { transform: translateY(-2px); border-color: #00d2ff; }
        .num-stat-value { font-size: 0.9rem; font-weight: 900; font-family: monospace; margin-bottom: 1px; }
        .num-stat-count { font-size: 0.6rem; color: #888; }
        .num-stat-bar { position: absolute; bottom: 0; left: 0; height: 2px; transition: width 0.5s; }
    </style>
    <style>
        /* --- Scrollbar Futurista Aprimorada --- */
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }
        ::-webkit-scrollbar-track {
            background: rgba(10, 10, 15, 0.5);
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(45deg, rgba(0, 210, 255, 0.5), rgba(255, 152, 0, 0.5));
            border-radius: 10px;
            border: 1px solid rgba(0, 210, 255, 0.2);
        }
        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(45deg, var(--accent), #ff9800);
            box-shadow: 0 0 15px rgba(0, 210, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="main-container" style="flex-direction: column;">
        <div class="layout-panel suite">
            <a href="index.html" class="btn-back">‚¨Ö Voltar ao Menu</a>
            <div class="main-header">
                <h1 class="cortex-text-anim">ROB√î CORES</h1>
                <div class="platform-switcher">
                    <input type="hidden" id="platformSelector" value="blaze">
                    <button class="platform-btn active" id="btn-blaze" onclick="selectPlatform('blaze')">Blaze</button>
                    <button class="platform-btn" id="btn-jonbet" onclick="selectPlatform('jonbet')" style="display: none;">Jonbet</button>
                </div>
            </div>

            <!-- Data Collector -->
            <div id="auto-import-box" class="futuristic-data-box">
                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom: 10px;">
                    <h3 style="color: #ff9800; margin:0; font-size: 1rem;">ü§ñ Coleta de Dados</h3>
                    <div style="display: flex; align-items: center; gap: 10px;">
                        <div style="display: flex; align-items: center; gap: 5px;">
                            <label for="toggleReverseDirection" style="font-size: 0.8rem; color: #aaa; margin: 0; cursor: pointer;">Inverter:</label>
                            <label class="switch" style="transform: scale(0.8); margin: 0;">
                                <input type="checkbox" id="toggleReverseDirection" onchange="toggleRealTimeDirection()" checked>
                                <span class="slider"></span>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="toggle-switch-container" style="margin-bottom: 10px; justify-content: flex-start; align-items: center; gap: 15px;">
                    <label for="dash_autoFetchToggle" style="font-weight: bold; color: #ff9800;">Auto-Busca:</label>
                    <label class="switch">
                        <input type="checkbox" id="dash_autoFetchToggle">

                    </label>
                </div>
                <textarea id="dash_autoInput" readonly style="height: 80px; background-color: #111; border: 1px solid #444; color: #aaa; font-size: 0.8rem; display: none;"></textarea>
                <div id="real-time-history-container" class="history-container" style="margin-top: 20px; border-top: 1px solid #444; padding-top: 15px;">
                    <div class="history-header" style="padding-bottom: 10px; margin-bottom: 15px; display: flex; align-items: center; gap: 10px;">
                        <h4 style="margin: 0; font-size: 0.9rem; color: #ff9800;">√öltimos Resultados Coletados</h4>
                        <span id="real-time-history-count" style="font-size: 0.8rem; color: #aaa;">(0)</span>
                    </div>
                    <div class="history-grid" id="dash_grid-real-time"></div>
                    
                    <button class="futuristic-collapse-btn" onclick="toggleNumericStats()" style="margin-top: 15px; font-size: 0.8rem; padding: 8px;">üìä ESTAT√çSTICAS (0-14)</button>
                    <div id="numeric-stats-container" style="display: block;">
                        <div id="numeric-stats-grid" class="numeric-stats-grid"></div>
                    </div>
                </div>
            </div>

            <!-- Robot Panel -->
            <div id="suite_auto_bot">
                <div class="toggle-switch-container" id="autoBotActivationContainer" style="flex-direction: row; align-items: center; justify-content: center; margin-bottom: 20px; gap: 15px; border: 2px solid transparent; border-radius: 10px; padding: 5px;">
                    <label for="autoBotToggle" style="font-size: 1.1em; font-weight: bold; margin-bottom: 0;">ATIVAR ROB√î CORES</label>
                    <label class="switch">
                        <input type="checkbox" id="autoBotToggle">
                        <span class="slider"></span>
                    </label>
                </div>
                <button id="autoBotCollapseBtn" onclick="toggleAutoBotConfig()" class="futuristic-collapse-btn">üîΩ RECOLHER PAINEL</button>
                <div id="autoBotConfigContainer">
                    <div class="control-group" style="margin-bottom: 20px;">
                        <label for="autoBotStrategy">Estrat√©gia de An√°lise:</label>
                        <select id="autoBotStrategy">
                            <option value="alternating_break" selected>1. Quebra de Altern√¢ncia</option>
                            <option value="follow_trend">2. Seguir Tend√™ncia</option>
                            <option value="counter_trend">3. Contra Tend√™ncia</option>
                            <option value="reversal_protection">4. Revers√£o com Prote√ß√£o</option>
                            <option value="surf_flow">5. Surf no Fluxo</option>
                            <option value="king_of_table">6. Rei da Mesa</option>
                            <option value="chess_break">7. Quebra de Xadrez</option>
                            <option value="post_white_value">8. P√≥s-Branco (Valor)</option>
                            <option value="gale_reverso">9. Gale Reverso (Contra √öltima)</option>
                            <option value="numeric_prob">10. Probabilidade Num√©rica (0-14)</option>
                        </select>
                    </div>
                    <div class="toggle-switch-container" style="margin-bottom: 20px; justify-content: flex-start; gap: 15px;">
                        <label for="autoBotRandomRotation" style="font-size: 0.95em;">üîÑ Rota√ß√£o Aleat√≥ria: <span id="autoBotCurrentStrategyLabel" style="color: #00aaff; font-weight: bold;"></span></label>
                        <label class="switch" style="width: 50px; height: 26px;">
                            <input type="checkbox" id="autoBotRandomRotation">
                            <span class="slider" style="border-radius: 26px;"></span>
                        </label>
                    </div>
                    <div class="control-group" style="margin-bottom: 20px;">
                        <label for="autoBotEntryTime">Tempo de Entrada (minutos):</label>
                        <input type="number" id="autoBotEntryTime" value="3" min="2">
                        <div class="hint">Tempo a adicionar ap√≥s a an√°lise (M√≠nimo: 2).</div>
                    </div>
                    <div class="control-group" style="margin-bottom: 20px; border-top: 1px solid #333; padding-top: 15px;">
                        <div class="toggle-switch-container" style="justify-content: space-between; margin-bottom: 10px;">
                            <label for="autoBotBestMinuteFilter" style="font-size: 0.95em;">‚≠ê Filtrar Melhores Minutos:</label>
                            <label class="switch" style="width: 50px; height: 26px;">
                                <input type="checkbox" id="autoBotBestMinuteFilter">
                                <span class="slider" style="border-radius: 26px;"></span>
                            </label>
                        </div>
                        <div class="control-group">
                            <label for="autoBotMinAssertiveness" style="font-size: 0.9em;">Assertividade M√≠nima (%):</label>

                        <div class="inline-controls" style="margin-bottom: 0;">

                            <div class="control-group" style="flex: 1; margin-bottom: 0;">
                                <div style="display: flex; align-items: center; gap: 5px;">
                                    <label for="autoBotMaxWhitesFilter" style="font-size: 0.8em; margin-bottom: 0; white-space: nowrap; color: #fff;">‚ö™ Max Brancos:</label>
                                    <input type="number" id="autoBotMaxWhitesFilter" value="4" min="1" title="Bloqueia se houver X+ brancos nas √∫ltimas 20 pedras" style="padding: 5px;">
                                </div>
                            </div>
                        </div>
                        <div class="inline-controls" style="margin-bottom: 20px;">
                            <div class="control-group" style="flex: 1; margin-bottom: 0;">

                            </div>
                            <div class="control-group" style="flex: 1; margin-bottom: 0;">

                        </label>
                    </div>
                </div>
                <div id="autoBotStatus">Rob√¥ Desativado.</div>
                <div id="autoBotActionLog" class="futuristic-log-container">
                    <div class="futuristic-log-header"><span>LOG DE ESTRAT√âGIAS</span><span>LIVE</span></div>
                    <ul id="autoBotActionList" class="futuristic-log-list"></ul>
                </div>
                <div id="autoBotSignalPanel">
                    <div id="autoBotSignalContent"></div>
                </div>
                <div id="autoBotResultPanel" style="margin-top: 20px;">

                        </div>

                            <span class="score-label">LOSSES</span>

                        </div>

    <script>
        // --- Global Variables ---
        let autoFetchIntervalId = null;
        let activeSignal = null;
        let lastGeneratedSignalTime = null;
        let autoBotWins = 0;
        let autoBotWhiteWins = 0;
        let autoBotLosses = 0;
        let lastAutoBotResult = null;
        let autoBotProfit = 0;

        function logAutoBotAction(message, type = 'info') {
            const container = document.getElementById('autoBotActionLog');
            const list = document.getElementById('autoBotActionList');
            if (!container || !list) return;

            container.style.display = 'block';
            const now = new Date();
            const timeStr = `${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}:${now.getSeconds().toString().padStart(2, '0')}`;
            
            const li = document.createElement('li');
            li.className = 'futuristic-log-entry';
            let color = '#ccc';
            if (type === 'success') color = '#00ff88'; else if (type === 'danger') color = '#ff0055'; else if (type === 'action') color = '#00d2ff';
            li.innerHTML = `<span class="futuristic-log-time">${timeStr}</span><span style="color:${color}; flex:1;">${message}</span>`;
            list.prepend(li);
            while (list.children.length > 8) list.removeChild(list.lastChild);
        }

        // --- Platform & UI Functions ---
        function selectPlatform(platform) {
            document.getElementById('platformSelector').value = platform;
            document.getElementById('btn-blaze').classList.remove('active');
            // document.getElementById('btn-jonbet').classList.remove('active');
            document.getElementById(`btn-${platform}`).classList.add('active');
            
            const panel = document.querySelector('.layout-panel.suite');
            if (platform === 'jonbet') panel.classList.add('platform-jonbet');
            else panel.classList.remove('platform-jonbet');
        }

        function toggleAutoBotConfig() {
            const container = document.getElementById('autoBotConfigContainer');
            const btn = document.getElementById('autoBotCollapseBtn');

        function runAutoBotLogic() {
            if (!document.getElementById('autoBotToggle').checked) return;
            const rawData = sessionStorage.getItem('raw_blaze_data');
            if (!rawData) return;

            const tokens = rawData.split(/[\s\n]+/).filter(n => n.trim() !== '');
            const results = [];
            for (let i = 0; i < tokens.length; i++) {
                if (tokens[i].includes('/') && !isNaN(parseInt(tokens[i + 1])) && tokens[i + 2].includes(':')) {
                    results.push({ date: tokens[i], roll: parseInt(tokens[i + 1]), time: tokens[i + 2] });
                    i += 2;
                }
            }
            if (results.length === 0) return;

            if (activeSignal) {
                checkSignalResult(results);
            } else {
                analyzeAndCreateSignal(results);
            }
        }

        function analyzeAndCreateSignal(results) {
            if (lastAutoBotResult === 'loss') {
                lastAutoBotResult = null;
                return;
            }

            // --- ANTI-SEQU√äNCIA (TEND√äNCIA) ---
            const antiTrendLimit = parseInt(document.getElementById('autoBotAntiTrend').value) || 0;
            if (antiTrendLimit > 0) {
                const firstColor = dash_identificarCor(results[0].roll);
                if (firstColor === 'vermelho' || firstColor === 'preto') {
                    let streak = 1;
                    for (let i = 1; i < results.length; i++) {
                        if (dash_identificarCor(results[i].roll) === firstColor) streak++; else break;
                    }
                    if (streak >= antiTrendLimit) return; // Bloqueia entrada contra tend√™ncia forte
                }
            }

            // --- FILTRO DE EXCESSO DE BRANCOS ---
            const maxWhitesInput = document.getElementById('autoBotMaxWhitesFilter');
            const maxWhites = maxWhitesInput ? (parseInt(maxWhitesInput.value) || 0) : 0;
            if (maxWhites > 0) {
                const recentForWhites = results.slice(0, 20);
                const whiteCount = recentForWhites.filter(r => r.roll === 0).length;
                if (whiteCount >= maxWhites) return; // Bloqueia entrada
            }

            let strategy = document.getElementById('autoBotStrategy').value;
            const recentColors = results.map(r => ({...r, color: dash_identificarCor(r.roll)})).filter(r => r.color !== 'branco').slice(0, 3);
            if (recentColors.length < 3) return;

            const [last, secondLast, thirdLast] = recentColors;

            // --- L√ìGICA DE ROTA√á√ÉO ALEAT√ìRIA ---
            if (document.getElementById('autoBotRandomRotation').checked) {
                const strategies = ['alternating_break', 'follow_trend', 'counter_trend', 'reversal_protection', 'post_white_value', 'surf_flow', 'king_of_table', 'chess_break', 'gale_reverso', 'numeric_prob'];
                // Embaralha as estrat√©gias para ser realmente aleat√≥rio
                for (let i = strategies.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [strategies[i], strategies[j]] = [strategies[j], strategies[i]];
                }

                for (const strat of strategies) {
                    let match = false;
                    if (strat === 'alternating_break') {
                        if (last.color !== secondLast.color && secondLast.color !== thirdLast.color) match = true;
                    } else if (strat === 'follow_trend') {
                        if (last.color === secondLast.color) match = true;
                    } else if (strat === 'counter_trend') {
                        if (last.color === secondLast.color) match = true;
                    } else if (strat === 'reversal_protection') {
                        if (last.color === 'preto' && secondLast.color === 'preto') match = true;
                    } else if (strat === 'post_white_value') {
                        if (results[0].roll === 0) match = true;
                    } else if (strat === 'surf_flow') {
                        if (last.color === secondLast.color && secondLast.color === thirdLast.color) match = true;
                    } else if (strat === 'king_of_table') {
                        let cnt = 0;
                        const target = last.color;
                        for(let k=0; k<5 && k<results.length; k++) {
                            if(dash_identificarCor(results[k].roll) === target) cnt++;
                        }
                        if(cnt >= 4) match = true;
                    } else if (strat === 'chess_break') {
                        if (last.color !== secondLast.color && secondLast.color !== thirdLast.color) match = true;
                    } else if (strat === 'gale_reverso') {
                        match = true;
                    } else if (strat === 'numeric_prob') {
                        const targetNum = results[0].roll;
                        let r = 0, b = 0;
                        for (let k = 1; k < results.length - 1; k++) {
                            if (results[k].roll === targetNum) {
                                const nc = dash_identificarCor(results[k-1].roll);
                                if (nc === 'vermelho') r++; else if (nc === 'preto') b++;
                            }
                        }
                        if ((r + b) >= 3 && Math.abs(r - b) >= 1) match = true;
                    }

                    if (match) {
                        strategy = strat;
                        document.getElementById('autoBotStrategy').value = strategy;
                        const label = document.getElementById('autoBotCurrentStrategyLabel');
                        if (label) {
                             const select = document.getElementById('autoBotStrategy');
                             const option = Array.from(select.options).find(opt => opt.value === strategy);
                             const strategyName = option ? option.text.replace(/^\d+\.\s*/, '') : strategy;
                             label.innerHTML = `<div class="radar-animation found" style="width: 8px; height: 8px; margin-right: 5px;"></div><span style="color: #00aaff; font-weight: bold;">[ ${strategyName} ]</span>`;
                        }
                        break;
                    }
                }
            }

            switch (strategy) {
                case 'alternating_break':
                    if (last.color !== secondLast.color && secondLast.color !== thirdLast.color) createAutoSignal(last, last.color, strategy);
                    break;
                case 'follow_trend':
                    if (last.color === secondLast.color) createAutoSignal(last, last.color, strategy);
                    break;
                case 'counter_trend':
                    if (last.color === secondLast.color) {
                        const targetColor = last.color === 'vermelho' ? 'preto' : 'vermelho';
                        createAutoSignal(last, targetColor, strategy);
                    }
                    break;
                case 'reversal_protection':
                    if (last.color === 'preto' && secondLast.color === 'preto') createAutoSignal(last, 'vermelho', strategy);
                    break;
                case 'post_white_value':
                    if (results[0].roll === 0) createAutoSignal(results[0], 'vermelho', strategy);
                    break;
                case 'surf_flow':
                    if (last.color === secondLast.color && secondLast.color === thirdLast.color) createAutoSignal(last, last.color, strategy);
                    break;
                case 'king_of_table':
                    let redCnt = 0, blackCnt = 0;
                    for(let k=0; k<5 && k<results.length; k++) {
                        const c = dash_identificarCor(results[k].roll);
                        if(c === 'vermelho') redCnt++; else if(c === 'preto') blackCnt++;
                    }
                    if (redCnt >= 4) createAutoSignal(last, 'vermelho', strategy);
                    else if (blackCnt >= 4) createAutoSignal(last, 'preto', strategy);
                    break;
                case 'chess_break':
                    if (last.color !== secondLast.color && secondLast.color !== thirdLast.color) createAutoSignal(last, last.color, strategy);
                    break;
                case 'gale_reverso':
                    createAutoSignal(last, last.color === 'vermelho' ? 'preto' : 'vermelho', strategy);
                    break;
                case 'numeric_prob':
                    const targetNum = results[0].roll;
                    let r = 0, b = 0;
                    for (let k = 1; k < results.length - 1; k++) {
                        if (results[k].roll === targetNum) {
                            const nc = dash_identificarCor(results[k-1].roll);
                            if (nc === 'vermelho') r++; else if (nc === 'preto') b++;
                        }
                    }
                    if ((r + b) >= 3) {
                        if (r > b) createAutoSignal(results[0], 'vermelho', strategy);
                        else if (b > r) createAutoSignal(results[0], 'preto', strategy);
                    }
                    break;
            }
        }

                osc.start();
                osc.stop(ctx.currentTime + 0.2);
            } catch (e) { console.error("Erro ao tocar som:", e); }
        }

        // --- Initialization ---
        document.addEventListener('DOMContentLoaded', () => {
            const autoFetchToggle = document.getElementById('dash_autoFetchToggle');
            autoFetchToggle.addEventListener('change', (event) => {
                if (event.target.checked) {
                    dash_autoFetchBlaze();
                    if (autoFetchIntervalId) clearInterval(autoFetchIntervalId);
                    autoFetchIntervalId = setInterval(dash_autoFetchBlaze, 15000);
                } else {
                    clearInterval(autoFetchIntervalId);
                    autoFetchIntervalId = null;
                }
                handleAutoBotToggle({ target: document.getElementById('autoBotToggle') }); // Update bot status
            });

            document.getElementById('autoBotToggle').addEventListener('change', handleAutoBotToggle);
            
            // Auto-start data collection
            autoFetchToggle.checked = true;
            autoFetchToggle.dispatchEvent(new Event('change'));
        });

        function toggleNumericStats() {
            const el = document.getElementById('numeric-stats-container');
            if (el.style.display === 'none') {
                el.style.display = 'block';
            } else {
                el.style.display = 'none';
            }
        }

        function updateNumericStats(results) {
            const grid = document.getElementById('numeric-stats-grid');
            if (!grid) return;
            
            const counts = Array(15).fill(0);
            results.forEach(r => { 
                const n = parseInt(r.roll);
                if (!isNaN(n) && n >= 0 && n <= 14) counts[n]++; 
            });
            const total = results.length || 1;
            
            grid.innerHTML = counts.map((count, num) => {
                const pct = ((count / total) * 100).toFixed(1);
                const color = dash_identificarCor(num);
                const colorHex = color === 'vermelho' ? '#ff0055' : (color === 'preto' ? '#888' : '#fff');
                const textColor = color === 'vermelho' ? '#ff0055' : (color === 'preto' ? '#ccc' : '#fff');
                return `<div class="num-stat-card" style="border-bottom: 2px solid ${colorHex};"><div class="num-stat-value" style="color:${textColor}; text-shadow: 0 0 5px ${colorHex}40;">${num}</div><div class="num-stat-count">${count}x</div><div class="num-stat-pct">${pct}%</div><div class="num-stat-bar" style="width:${pct}%; background:${colorHex};"></div></div>`;
            }).join('');
        }
    </script>
</body>
